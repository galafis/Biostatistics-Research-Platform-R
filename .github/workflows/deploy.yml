
name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.2' # Specify the R version used

      - name: Create R user library directory
        run: |
          mkdir -p ~/R/library
          echo "R_LIBS_USER=~/R/library" >> ~/.Renviron

      - name: Install R packages
        run: |
          R -e 'install.packages(c("ggplot2", "dplyr", "tidyr", "readr", "broom"), repos="http://cran.us.r-project.org")'

      - name: Run R script and generate results
        run: |
          mkdir -p results
          Rscript src/main.R --input data/sample_data.csv --output results

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'results' # Upload the generated results

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

